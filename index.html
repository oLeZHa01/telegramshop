<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>магазин</title>
    <style>
        body{
            background-color:#303030;
            color: #ff74f8;
            flex-direction: column;
            align-items: center;
            font-size: 18px;
        }

        .card{
            background-color: orange;
            width: 200px;
            height: 240px;

        }
        .card img{
            width: 360px;
            height: 200px;
        }
    </style>
</head>
<body>
    



    <div class="card" data-id="1">
        <img src="kfc.jpg">
        <p>300 p.</p>
    </div>
    <div class="card" data-id="2">
        <img src="kfc2.jpg">
        <p>500 p.</p>
    </div>

    <input type="hidden" value="" id="cart">

    <script src="https://telegram.org/js/telegram-web-app.js%22%3E"></script>

    <script>

        let tg = Telegram.WebApp;
        tg.expand();
        tg.MainButton.setText("Отправить Заказ")
        tg.MainButton.textColor = '#ABFFAB'

        let cards = document.querySelectorAll('.card')

        for (let card of cards) {
            card.addEventListener('click', function() {
                document.querySelector('#cart').value +=", " + card.dataset.id
                console.log(document.querySelector('#cart').value)
            })
        }
    </script>
</body>
</html>
